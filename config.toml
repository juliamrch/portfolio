baseURL = 'https://juliamarch.cleverapps.io'
languageCode = 'fr'
title = 'Julia March'
theme = "cupper-hugo-theme"
MetaDataFormat = "toml"
sectionPagesMenu = "main"

enableGitInfo = true

[taxonomies]
tag = "tags"

[permalinks]
post = "/:filename/"

[imaging]
quality = 99

[params]
description = "Site de test conçu avec [Hugo](https://gohugo.io) et le sympathique thème extrait du [Cupper](https://github.com/ThePacielloGroup/cupper) project."
homeMetaContent = "Site de test conçu avec Hugo et le sypathique thème Cupper."
footer = "Made with [Hugo](https://gohugo.io/). Themed by [Cupper](https://github.com/zwbetz-gh/cupper-hugo-theme). Deployed on [Clever Cloud](https://clever-cloud.com/)."
dateFormat = "Jan 2, 2006"
codePenUser = "Julia"
katex = true
hideHeaderLinks = false
search = true
showThemeSwitcher = true
defaultDarkTheme = true
moveFooterToHeader = false
logoAlt = "An alternative text description of the logo"



[[menu.nav]]
name = "Journal de bord"
url = "/note/"
weight = 1

[[menu.nav]]
name = "À propos"
url = "/about/"
weight = 3

[[menu.nav]]
name = "Technocritique"
url = "/technocritique/"
weight = 2

[[menu.nav]]
name = "RSS"
url = "/index.xml"
weight = 4

[markup]
defaultMarkdownHandler = "goldmark"

[markup.goldmark.extensions]
definitionList = true
footnote = true
linkify = true
strikethrough = true
table = true
taskList = true
typographer = true

[markup.goldmark.parser]
attribute = true
autoHeadingID = true

[markup.goldmark.renderer]
hardWraps = false
unsafe = true
xHTML = false

  [markup.highlight]
  codeFences = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = true
  style = "monokai"
  tabWidth = 4

  [markup.tableOfContents]
  endLevel = 6
  startLevel = 2