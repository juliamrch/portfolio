<ul class="sidebar__list">
    {{ range $item := .Site.Params.socialIcons }}
      <li class="sidebar__list-item">
        <a
          href="{{ $item.url }}"
          target="_blank"
          rel="noopener me"
          aria-label="{{ $item.title }}"
          title="{{ $item.title }}"
        >
          <i class="{{ $item.icon }}" aria-hidden="true"></i>
        </a>
      </li>
    {{ end }}
